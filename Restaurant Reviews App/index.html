<!DOCTYPE html>
<html lang="en">

<head>

  <!--meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--title of the web page-->
  <title>Restaurant Reviews</title>

  <!--stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <!--header-->
  <header role="banner">
    <nav>
      <h1 class="heading1" tabIndex="1" role="heading"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!--main-->
  <main id="maincontent" role="main">

    <section id="map-container" role="presentation">
      <div id="map"></div>
    </section>

    <section>

      <div class="filter-options">
        <h2 tabIndex="1" role="text">FILTER RESULTS</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabIndex="1" role="option">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabIndex="1" role="option">
          <option value="all">All Cuisines</option>
        </select>
      </div>

    </section>

    <ul id="restaurants-list"></ul>

  </main>

  <!--script-->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!--footer-->
  <footer id="footer" role="banner">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
