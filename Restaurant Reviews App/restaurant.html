<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--title of the webpage-->
  <title>Restaurant Info</title>

  <!-- CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">


</head>

<body class="inside">

  <!--header starts-->
  <header role="banner">

    <!--navigation-->
    <nav>
      <h1 class="heading1" tabIndex="1"><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li tabIndex="1"><a href="/">Home</a></li>
    </ul>

  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">

    <!-- Beginning map -->
    <section id="map-container" role="presentation">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section role="presentation">
      <div class="container-box">
        <div class="col-phone-12 col-tab-12 col-desktop-6 col-desktoplg-6">
          <article id="restaurant-container" role="article">
            <h1 id="restaurant-name" role="text"></h1>
            <img id="restaurant-img" role="presentation">
            <p id="restaurant-cuisine" role="text"></p>
            <p id="restaurant-address" role="text"></p>
            <table id="restaurant-hours" role="table"></table>
          </article>
        </div>
        <!-- end restaurant -->

        <!-- Beginning reviews -->
        <div class="col-phone-12 col-tab-12 col-desktop-6 col-desktoplg-6">
          <article id="reviews-container" role="article">
            <ul id="reviews-list"></ul>
          </article>
        </div>
        <!-- End reviews -->
      </div>
    </section>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="banner">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  
</body>

</html>
